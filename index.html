<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .tabs-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #fff;
            border-top: 2px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .tab.active {
            color: #0088cc;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .tab-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Telegram Mini App!</h1>
        <p>This is the main page of your app.</p>
    </div>

    <!-- Tabs Section -->
    <div class="tabs-container">
        <div class="tab active" id="liveTab">
            <div class="tab-icon">üé•</div>
            <div class="tab-label">Live</div>
        </div>
        <div class="tab" id="communityTab">
            <div class="tab-icon">üë•</div>
            <div class="tab-label">Community</div>
        </div>
        <div class="tab" id="searchTab">
            <div class="tab-icon">üîç</div>
            <div class="tab-label">Search</div>
        </div>
        <div class="tab" id="profileTab">
            <div class="tab-icon">üë§</div>
            <div class="tab-label">Profile</div>
        </div>
    </div>

    <script>
        // Check if the WebApp is available
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;

            // Initialize the WebApp
            tg.ready();

            // Add click event listeners to the tabs
            document.getElementById('liveTab').addEventListener('click', () => {
                setActiveTab('liveTab');
                alert('Live Tab clicked!');
            });

            document.getElementById('communityTab').addEventListener('click', () => {
                setActiveTab('communityTab');
                alert('Community Tab clicked!');
            });

            document.getElementById('searchTab').addEventListener('click', () => {
                setActiveTab('searchTab');
                alert('Search Tab clicked!');
            });

            document.getElementById('profileTab').addEventListener('click', () => {
                setActiveTab('profileTab');
                alert('Profile Tab clicked!');
            });

            // Function to set the active tab
            function setActiveTab(tabId) {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                // Add active class to the clicked tab
                document.getElementById(tabId).classList.add('active');
            }
        } else {
            console.error("Telegram WebApp API is not available.");
        }
    </script>
</body>
</html>
