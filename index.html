<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Phone Auth Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        input[type="tel"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Authentication Test</h1>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number (+1234567890)" required />
        <button onclick="sendVerificationCode()">Send Code</button>
        <p class="error" id="authError"></p>

        <div id="verificationSection" style="display: none;">
            <h2>Enter Verification Code</h2>
            <input type="text" id="verificationCode" placeholder="Verification Code" required />
            <button onclick="verifyCode()">Verify</button>
            <p class="error" id="codeError"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU-wYAPyHUYYWG386xmydeOwLgXLMYhmk",
            authDomain: "akasa-94ebf.firebaseapp.com",
            projectId: "kasa-94ebf",
            storageBucket: "akasa-94ebf.firebasestorage.app",
            messagingSenderId: "9857803226",
            appId: "123456789"
        };
       // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        console.log("Firebase initialized:", app);

        let confirmationResult;

        // Send Verification Code
        async function sendVerificationCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const authError = document.getElementById('authError');

            if (!phoneNumber) {
                authError.textContent = "Please enter a valid phone number.";
                return;
            }

            try {
                const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    size: 'invisible',
                    callback: response => {
                        console.log("reCAPTCHA solved:", response);
                    }
                });

                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                document.getElementById('verificationSection').style.display = 'block';
                alert(`A verification code has been sent to ${phoneNumber}.`);
            } catch (error) {
                console.error("Error sending verification code:", error);
                authError.textContent = error.message;
            }
        }

        // Verify Code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const codeError = document.getElementById('codeError');

            if (!code) {
                codeError.textContent = "Please enter the verification code.";
                return;
            }

            try {
                await confirmationResult.confirm(code);
                alert("Phone authentication successful!");
            } catch (error) {
                console.error("Error verifying code:", error);
                codeError.textContent = error.message;
            }
        }
    </script>

    <!-- Invisible reCAPTCHA container -->
    <div id="recaptcha-container"></div>
</body>
</html>
