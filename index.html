<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .tables-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-top: 2px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: #0088cc;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .table:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Telegram Mini App!</h1>
        <p>This is the main page of your app.</p>
    </div>

    <!-- Tables Section -->
    <div class="tables-container">
        <div class="table" id="table1">Table 1</div>
        <div class="table" id="table2">Table 2</div>
        <div class="table" id="table3">Table 3</div>
    </div>

    <script>
        // Check if the WebApp is available
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;

            // Initialize the WebApp
            tg.ready();

            // Add click event listeners to the tables
            document.getElementById('table1').addEventListener('click', () => {
                alert('Table 1 clicked!');
            });

            document.getElementById('table2').addEventListener('click', () => {
                alert('Table 2 clicked!');
            });

            document.getElementById('table3').addEventListener('click', () => {
                alert('Table 3 clicked!');
            });
        } else {
            console.error("Telegram WebApp API is not available.");
        }
    </script>
</body>
</html>
