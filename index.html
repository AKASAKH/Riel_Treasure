<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Firebase App</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU-wYAPyHUYYWG386xmydeOwLgXLMYhmk",
            authDomain: "akasa-94ebf.firebaseapp.com",
            projectId: "kasa-94ebf",
            storageBucket: "akasa-94ebf.firebasestorage.app",
            messagingSenderId: "9857803226",
            appId: "123456789"
        };
       // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        console.log("Firebase initialized:", app);

        // Test Firestore connection
        db.collection("test").doc("testDoc").set({ message: "Hello, Firebase!" })
            .then(() => console.log("Firestore test successful"))
            .catch(error => console.error("Firestore error:", error));
    </script>

    <!-- Landing Page -->
    <div class="container" id="landingPage">
        <h1>Welcome to My Telegram Mini App!</h1>
        <button onclick="testPhoneAuth()">Test Phone Auth</button>
        <p class="error" id="debugError"></p>
    </div>
    <script>
        async function testPhoneAuth() {
            const phoneNumber = "+1234567890"; // Replace with a valid phone number
            const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('landingPage', {
                size: 'invisible',
                callback: response => {
                    console.log("reCAPTCHA solved:", response);
                }
            });

            try {
                const confirmationResult = await firebase.auth().signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                console.log("Verification code sent:", confirmationResult);
                alert("Enter the verification code sent to your phone.");
            } catch (error) {
                console.error("Phone authentication failed:", error);
                document.getElementById('debugError').textContent = error.message;
            }
        }
    </script>
</body>
</html>
