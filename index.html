<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Landing Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .hidden {
            display: none;
        }
        .profile-page {
            display: none;
            margin-top: 50px;
        }
        .profile-page.active {
            display: block;
        }
        .profile-info {
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Twilio API (Replace with your Twilio credentials)
        const twilioAccountSid = "YOUR_TWILIO_SID";
        const twilioAuthToken = "YOUR_TWILIO_AUTH_TOKEN";
        const twilioPhoneNumber = "+1234567890"; // Your Twilio phone number
    </script>

    <!-- Landing Page -->
    <div class="container hidden" id="landingPage">
        <h1>Welcome to My Telegram Mini App!</h1>
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="showLogin()">Login</button>
    </div>
    <!-- Sign-Up Form -->
    <div class="form-container hidden" id="signUpForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="nextTo2FA()">Next</button>
        <p class="error" id="signupError"></p>
    </div>
    <!-- 2FA Verification -->
    <div class="form-container hidden" id="twoFAForm">
        <h2>2FA Verification</h2>
        <p>Enter the code sent to your phone number:</p>
        <input type="text" id="verificationCode" placeholder="Verification Code" required>
        <button onclick="completeSignUp()">Verify</button>
        <p class="error" id="verificationError"></p>
    </div>
    <!-- Login Form -->
    <div class="form-container hidden" id="loginForm">
        <h2>Login</h2>
        <input type="tel" id="loginPhone" placeholder="Phone Number" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <p class="error" id="loginError"></p>
    </div>
    <!-- Live Tab -->
    <div class="container hidden" id="liveTab">
        <h1>Live Tab</h1>
        <p>Welcome to the Live Tab!</p>
        <button onclick="showProfile()">View Profile</button>
    </div>
    <!-- Profile Page -->
    <div class="profile-page hidden" id="profilePage">
        <h2>Profile</h2>
        <div class="profile-info" id="profileName"></div>
        <div class="profile-info" id="profilePhone"></div>
    </div>
    <script>
        let tempUser = null;

        // Check if user is already logged in
        window.onload = function () {
            auth.onAuthStateChanged(user => {
                if (user) {
                    redirectToLiveTab(user);
                } else {
                    document.getElementById('landingPage').classList.remove('hidden');
                }
            });
        };

        // Show Sign-Up Form
        function showSignUp() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        }

        // Show Login Form
        function showLogin() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Next to 2FA Verification
        async function nextTo2FA() {
            const name = document.getElementById('signupName').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const signupError = document.getElementById('signupError');

            if (!name || !phone || !password) {
                signupError.textContent = "Please fill in all fields.";
                return;
            }

            // Hash the password
            const hashedPassword = await hashPassword(password);

            // Store temporary data for 2FA
            tempUser = { name, phone, password: hashedPassword };
            sessionStorage.setItem('tempUser', JSON.stringify(tempUser));

            // Send verification code via Twilio
            try {
                const verificationCode = Math.floor(1000 + Math.random() * 9000); // Generate random 4-digit code
                sessionStorage.setItem('verificationCode', verificationCode.toString());
                await sendVerificationCode(phone, verificationCode);
                alert(`A verification code has been sent to ${phone}.`);
                document.getElementById('signUpForm').classList.add('hidden');
                document.getElementById('twoFAForm').classList.remove('hidden');
            }
